version: '3'
services:
  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: playlistAI
      MYSQL_USER: test
      MYSQL_PASSWORD: test_pass
      MYSQL_ROOT_HOST: '%' 
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./be:/be
    ports:
      - "8000:8000"
    depends_on:
      - db